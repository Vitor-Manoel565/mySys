<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/home']" routerdirection="forward"></ion-back-button>
    </ion-buttons>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <main class="form-signin">
    <form>
      
      <h1 class="h3 mb-3 fw-normal">FAÃ‡A SEU LOGIN.</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Salvar meus dados
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">login</button>
      
    </form>
  </main>

  <div class="imgcenter">
    <img src="/assets/Tag Black Friday Minimalista Vermelho e Preto Logo.png">
  </div>
  
</ion-content>
